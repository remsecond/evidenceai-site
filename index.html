<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evidence AI</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --ink: #0a0f1e;
  --ink-mid: #1e2640;
  --paper: #fafbfc;
  --white: #ffffff;
  --accent: #1a56db;
  --accent-mid: #3b82f6;
  --border: #e2e8f0;
  --font-display: 'Playfair Display', Georgia, serif;
  --font-body: 'DM Sans', system-ui, sans-serif;
}

html, body {
  height: 100%;
  background: var(--paper);
  color: var(--ink);
  font-family: var(--font-body);
  -webkit-font-smoothing: antialiased;
}

.gate {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px;
  position: relative;
  overflow: hidden;
}

.gate-mesh {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(ellipse 80% 60% at 20% 20%, rgba(26,86,219,0.06) 0%, transparent 50%),
    radial-gradient(ellipse 60% 80% at 80% 10%, rgba(59,130,246,0.04) 0%, transparent 50%);
  pointer-events: none;
}

.gate-grid {
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(rgba(26,86,219,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(26,86,219,0.03) 1px, transparent 1px);
  background-size: 64px 64px;
  mask-image: radial-gradient(ellipse 60% 60% at 50% 50%, black 0%, transparent 100%);
  pointer-events: none;
}

.gate-content {
  position: relative;
  z-index: 1;
}

.gate-dot {
  width: 10px; height: 10px;
  border-radius: 50%;
  background: var(--accent);
  margin: 0 auto 24px;
  box-shadow: 0 0 0 4px rgba(26,86,219,0.12);
}

.gate-logo {
  font-family: var(--font-display);
  font-size: clamp(36px, 6vw, 56px);
  font-weight: 600;
  color: var(--ink);
  letter-spacing: -0.03em;
  margin-bottom: 12px;
}

.gate-tagline {
  font-size: 15px;
  font-weight: 300;
  color: #94a3b8;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  margin-bottom: 48px;
}

.gate-enter {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-family: var(--font-body);
  font-size: 15px;
  font-weight: 600;
  color: white;
  background: var(--ink);
  border: none;
  cursor: pointer;
  padding: 14px 32px;
  border-radius: 10px;
  text-decoration: none;
  transition: all 0.15s;
  box-shadow: 0 4px 14px rgba(10,15,30,0.25);
}
.gate-enter:hover {
  background: var(--ink-mid);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(10,15,30,0.3);
}

.gate-footer {
  position: absolute;
  bottom: 32px;
  font-size: 12px;
  color: #cbd5e1;
}
</style>
</head>
<body>
<div class="gate">
  <div class="gate-mesh"></div>
  <div class="gate-grid"></div>
  <div class="gate-content">
    <div class="gate-dot"></div>
    <h1 class="gate-logo">Evidence AI</h1>
    <p class="gate-tagline">The Truth Is In Your Data</p>
    <a href="/home/" class="gate-enter">Enter →</a>
  </div>
  <div class="gate-footer">© 2026 EvidenceAI. All rights reserved.</div>
</div>
</body>
</html>
